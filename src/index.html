<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>Tenerife</title>
  </head>
  <body class="body">
    <include src="./views/header.html"></include>
    <main class="main-container">
        <section class="card card--beach">
            <div class="card__color-rectangle--beach">
                <i class="fa-solid fa-umbrella-beach"></i>
                <h2 class="heading">La Tejita Beach</h2>
            </div>

            <small class="card__author">Picture by Adam Krypel.</small>
        </section>

        <section class="card card--vulcano">
            <div class="card__color-rectangle--vulcano">
                <i class="fa-solid fa-volcano"></i>
                <h2 class="heading">Father Teide</h2>
            </div>
        </section>

        <section class="card card--city">
            <div class="card__color-rectangle--city">
                <i class="fa-solid fa-landmark card__icon"></i>
                <h2 class="heading card__title">La Laguna Historic City</h2>
            </div>
        </section>
    </main>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
